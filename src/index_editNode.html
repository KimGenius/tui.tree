<!DOCTYPE html>
<html>
<head lang="en">

    <title>트리컴포넌트</title>
    <style type="text/css">
        body {margin:0;padding:0; font-family: malgun gothic,verdana,consolas; font-size:12px;}
        h3 {margin-left:25px; font-weight: normal;}
    </style>
</head>
<body>

<h3>기본옵션 open 이고, 첫번째 노드에 하위노드 10개 추가</h3>
<ul id="treeRoot4" class="tree"></ul>

<script>
    var data = [
        {title: 'rootA', children:
                [
                    {title: 'root-1A'}, {title: 'root-1B'},{title: 'root-1C'}, {title: 'root-1D'},
                    {title: 'root-2A', children: [
                        {title:'sub_1A', children:[{title:'sub_sub_1A'}]}, {title:'sub_2A'}
                    ]}, {title: 'root-2B'},{title: 'root-2C'}, {title: 'root-2D'},
                    {title: 'root-3A',
                        children: [
                            {title:'sub3_a'}, {title:'sub3_b'}
                        ]
                    }, {title: 'root-3B'},{title: 'root-3C'}, {title: 'root-3D'}
                ]
        },
        {title: 'rootB', children: [
            {title:'B_sub1'}, {title:'B_sub2'}, {title:'b'}
        ]}
    ];
    var tree1 = new Tree({data: data, config: {defaultState: 'open',  viewId: 'treeRoot4'}});
    var children = [];
    for(var i = 0; i < 10; i++) {
        children.push({title: 'titile '+ Math.ceil(Math.random() * 10)});
    }
    tree1.insert('0', children);
    tree1.insert(children);
    tree1.attach({
        'click .depth2': function(data) {
            console.log('depth2', data);
        },
        'click .leapNode': function(data) {
            console.log('leapNode', data);
        }
    });
</script>
</body>
</html>
