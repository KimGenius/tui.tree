<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/code-snippet.js"></script>
    <script type="text/javascript" src="js/tree.js"></script>
    <title>트리컴포넌트</title>
    <link rel="stylesheet" href="css/tree.css" />
</head>
<body>
<div class="treeWrap" style="position:relative; border:1px solid #eaeaea;">
    <ul id="treeRoot1" class="tree"></ul>
</div>
<div class="explain">
<input type="text" id="selectValue" style="border:1px solid #eaeaea;margin:10px 0 0 10px; font-size:11px;" />
<p>클릭시, input에 클릭한 요소의 value표시된다.</p>
<p>이름 변경시, input에 변경 내역 표시된다.</p>
</div>
<script>
    var data = [
        {value: 'rootA', children:
                [
                    {value: 'root-1A'}, {value: 'root-1B'},{value: 'root-1C'}, {value: 'root-1D'},
                    {value: 'root-2A', children: [
                        {value:'sub_1A', children:[{value:'sub_sub_1A'}]}, {value:'sub_2A'}
                    ]}, {value: 'root-2B'},{value: 'root-2C'}, {value: 'root-2D'},
                    {value: 'root-3A',
                        children: [
                            {value:'sub3_a'}, {value:'sub3_b'}
                        ]
                    }, {value: 'root-3B'},{value: 'root-3C'}, {value: 'root-3D'}
                ]
        },
        {value: 'rootB', children: [
            {value:'B_sub1'}, {value:'B_sub2'}
        ]}
    ];


    var t = new tui.component.Tree('treeRoot1', data, {
        modelOption: {defaultState: 'open'},
        useDrag: true,
        useHelper: true
    });

    // 노드를 선택시 발생

    t.model.on('select', function(object) {
        document.getElementById('selectValue').value = object.value;
    });

    // 노드 이름 변경시 발생

    t.model.on('rename', function(object) {
        document.getElementById('selectValue').value = object.value + '노드 이름 변경';
        return true;
    });


</script>
</body>
</html>
