<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Tree with "Ajax" feature</title>
        <link rel="stylesheet" href="css/docs.css" />
        <link rel="stylesheet" href="../dist/tui-component-tree.css" />
        <link rel="stylesheet" href="//rawgit.com/nhnent/tui.component.contextmenu/1.2.0/dist/tui-component-contextmenu.css" />
    </head>

    <body>
        <div class="code-html">
            <div id="tree" class="tui-tree-wrap"></div>
        </div>
        <div class="explain">
            <textarea id="infoArea"></textarea>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.16.0/polyfill.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://rawgit.com/nhnent/tui.code-snippet/1.2.1/code-snippet.js"></script>
        <script src="https://rawgit.com/nhnent/tui.dom/2.1.0/dist/domutil.js"></script>
        <script src="https://rawgit.com/nhnent/tui.component.floatinglayer/1.0.1/dist/floatingLayer.js"></script>
        <script src="https://rawgit.com/nhnent/tui.component.contextmenu/1.2.0/dist/tui-component-contextmenu.js"></script>
        <script src="../dist/tui-component-tree.js"></script>
        <script class="code-js">

        var infoArea = document.getElementById('infoArea');

        // Create Tree component
        var tree = new tui.component.Tree('tree', {
            nodeDefaultState: 'opened'
        });

        // Add features
        tree.enableFeature('Selectable')
            .enableFeature('Editable', {
            dataKey: 'text'
        }).enableFeature('Draggable', {
            isSortable: true
        }).enableFeature('ContextMenu', {
            menuData: [
                {title: 'create', command: 'create'},
                {title: 'update', command: 'update'},
                {title: 'remove', command: 'remove'}
            ]
        }).enableFeature('Ajax', {
            command: {
                read: {
                    url: 'data/tree.js',
                    dataType: 'jsonp',
                    jsonpCallback: 'dataCallback',
                    data: function(params) {
                        return {
                            productId: tree.getNodeData(params.nodeId).pid
                        };
                    }
                },
                create: {
                    url: 'data/response.js',
                    dataType: 'jsonp',
                    jsonpCallback: 'dataCallback',
                    data: function(params) {
                        return {
                            targetId: tree.getNodeData(params.parentId).pid,
                            productName: params.data.text
                        };
                    }
                },
                update: {
                    url: 'data/response.js',
                    dataType: 'jsonp',
                    jsonpCallback: 'dataCallback',
                    data: function(params) {
                        return {
                            productId: tree.getNodeData(params.nodeId).pid,
                            productName: params.data.text
                        };
                    }
                },
                remove: {
                    url: 'data/response.js',
                    dataType: 'jsonp',
                    jsonpCallback: 'dataCallback',
                    data: function(params) {
                        return {
                            productId: tree.getNodeData(params.nodeId).pid
                        };
                    }
                },
                move: {
                    url: 'data/response.js',
                    dataType: 'jsonp',
                    jsonpCallback: 'dataCallback',
                    data: function(params) {
                        return {
                            productId: tree.getNodeData(params.nodeId).pid,
                            targetId: tree.getNodeData(params.newParentId).pid,
                            moveIdx: params.index
                        };
                    }
                }
            },
            parseData: function(command, response) {
                if (command === 'read') {
                    return response.code === '200' ? response.tree : false;
                } else {
                    return response.code === '200';
                }
            }
        });

        // Bind custom event
        tree.on('selectContextMenu', function(e) {
            var cmd = e.cmd;
            var nodeId = e.nodeId;

            switch (cmd) {
                case 'create':
                    tree.createChildNode(nodeId);
                    break;
                case 'update':
                    tree.editNode(nodeId);
                    break;
                case 'remove':
                    tree.remove(nodeId);
                    break;
            }
        });

        tree.on('beforeCreateChildNode', function() {
            return confirm('create?');
        });

        tree.on('beforeEditNode', function() {
            return confirm('edit?');
        });

        tree.on('successAjaxResponse', function(command, data) {
            var message;

            message = 'Command : ' + command  + '\n';
            message += 'jQuery request options : \n';
            message += JSON.stringify(tree.enabledFeatures.Ajax.command[command], null, 8);

            infoArea.value = message;
        });

        tree.on('beforeMove', function() {
            console.log('before move');
        });

        </script>
    </body>
</html>
